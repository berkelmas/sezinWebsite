<div class="{{ navbarState && 'body-scrolled navbar-scrolled' }}">
  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg navbar-dark stick"
    data-navbar="fixed"
    [class.navbar-open]="mobileState"
  >
    <div
      (click)="mobileState = false"
      *ngIf="mobileState"
      style="position: relative;"
      class="backdrop backdrop-navbar"
    ></div>
    <div class="container">
      <div class="navbar-left p-1">
        <button (click)="handleMobile()" class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" routerLink="/">
          <img
            class="logo-dark m-1"
            [src]="'../assets/img/sezin-logo-dark.png'"
            alt="logo"
          />
          <img
            class="logo-light"
            [src]="'../assets/img/sezin-logo-dark.png'"
            alt="logo"
          />
        </a>
      </div>

      <section class="navbar-mobile">
        <span class="navbar-divider d-mobile-none"></span>

        <ul class="nav nav-navbar ml-auto">
          <a (click)="mobileState = false" class="nav-link" routerLink="/"
            >ANA SAYFA</a
          >
          <li class="nav-item">
            <a
              [routerLink]="!mobileState ? '/about' : null"
              (click)="openSubMenu('about')"
              class="nav-link"
              >HAKKIMIZDA <span class="arrow"></span
            ></a>
            <ul
              class="nav"
              [style.display]="
                openedSubMenu === 'about' || !mobileState ? 'block' : 'none'
              "
            >
              <li class="nav-item">
                <a
                  (click)="mobileState = false"
                  class="nav-link"
                  routerLink="/about"
                  >Sezin Tıp Hakkında</a
                >
              </li>
              <li class="nav-item">
                <a
                  (click)="mobileState = false"
                  class="nav-link"
                  routerLink="/about/bgys-policy"
                  >BGYS Politikamız</a
                >
              </li>
              <li class="nav-item">
                <a
                  (click)="mobileState = false"
                  class="nav-link"
                  routerLink="/about"
                  >Kalite Belgelerimiz</a
                >
              </li>
              <li class="nav-item">
                <a
                  (click)="mobileState = false"
                  class="nav-link"
                  routerLink="/about"
                  >Basında Biz</a
                >
              </li>
            </ul>
          </li>

          <a (click)="mobileState = false" class="nav-link" routerLink="process"
            >SÜREÇ</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="career"
            >KARİYER</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="contact"
            >İLETİŞİM</a
          >
        </ul>
      </section>
      <!-- 
      <section class="navbar-mobile">
        <nav class="nav nav-navbar ml-auto">
          <a (click)="mobileState = false" class="nav-link" routerLink="/"
            >ANA SAYFA</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="/about"
            >HAKKIMIZDA</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="process"
            >SÜREÇ</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="career"
            >KARİYER</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="contact"
            >İLETİŞİM</a
          >
        </nav>
      </section> -->
    </div>
  </nav>
  <!-- /.navbar -->

  <router-outlet></router-outlet>
  <footer class="footer">
    <div class="container">
      <div class="row gap-y align-items-center">
        <div class="col-md-3 text-center text-md-left">
          <a routerLink="/"
            ><img
              style="height: 40px;"
              src="../assets/img/sezin-logo-dark.png"
              alt="Sezin Tıbbi Görüntüleme"
          /></a>
        </div>

        <div class="col-md-6">
          <div class="nav nav-center">
            <a class="nav-link" routerLink="about">Hakkımızda</a>
            <a class="nav-link" routerLink="process">Süreç</a>
            <a class="nav-link" routerLink="career">Kariyer</a>
            <a class="nav-link" routerLink="contact">İletişim</a>
          </div>
        </div>

        <div class="col-md-3 text-center text-md-right">
          <small>© {{ todayDate }}. Tüm Hakları Saklıdır.</small>
        </div>
      </div>
    </div>
  </footer>
</div>
